<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Drawing Panel</title>
        <h1 id="header"> Simple Drawing Panel</h1>
        <link href="{{ url_for('static', filename='style/style.css') }}" rel="stylesheet">
    </head>
    
    <body>
        <div>
            <h2> Instructions:</h2>
            <li>Write a word over the panel en get it on text!</li>
        </div>
        <hr><br>
        </div>
        <div class="field">
            <div class="tools">
                <form method="POST" action="/" enctype="multipart/form-data" id="form1">
                    <div class="predictions">
                        {% if palabras%}
                        <input id="predicted-text" type="text" class="elements" value = "{{ palabras }}"> 
                        {%else%}
                        <input type="text" class="elements" value = "Nothing to predict"> </li>
                        {%endif%}
                </div>
                <br><br>
                    <canvas id="canvas"></canvas>
                <br><br>
                    <!-- <button onclick="save_canvas()" type="submit" class="button", value="submit">Submit</button> -->
                    <button onclick="clear_panel()" type="button" class="button">Clear</button>
                    <input type = "hidden" id ="url" name = "url" value = "">
                    <!-- <input oninput="draw_color = this.value" type="color" class="color-picker">
                    <input oninput="draw_width = this.value" type="range" min="1" max="100" class="pen-range"> -->
                </form>
            </div>
        </div>

    </body>

    <script src="{{ url_for('static', filename='scripts/drawingPanel.js') }}"></script>

</html>
